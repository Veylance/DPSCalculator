<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- Custom Styling -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Custom Script -->
    <script src="src/js/script.js" defer></script>
</head>
<body>

    <div class="p-3">
        <h1 class="m-0 p-0">DPS Calculator</h1>
        <small class="text-muted m-0 p-0">By: Veylance (GinoongR0KI)</small>

        <div class="container mb-1">
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label class="form-label" for="dps-inDmg">Input Damage</label>
                    <input class="form-control" id="dps-inDmg" name="dps-inDmg" type="number" value="7" step="0.1" />
                </div>

                <div class="form-group col-12 col-md-6">
                    <label class="form-label" for="dps-inAtkSpd">Input Attack Speed</label>
                    <input class="form-control" id="dps-inAtkSpd" name="dps-inAtkSpd" type="number" value="1.6" step="0.1" />
                </div>
            </div>
            <div class="row my-1">
                <div class="form-group">
                    <input class="form-check-input" id="dps-isCustom" name="dps-isCustom" type="checkbox" />
                    <label class="form-label" for="dps-isCustom">Mark as Custom?</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary form-control" id="btn-Calculate" role="button">Calculate</button>
                </div>
            </div>
        </div>
        
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Input</th>
                    <th>1 second</th>
                    <th>5 seconds</th>
                    <th>10 seconds</th>
                    <th>30 seconds</th>
                    <th>60 seconds</th>
                </tr>
            </thead>
            <tbody id="dps-outTable"></tbody>
        </table>
    </div>

</body>
</html>
