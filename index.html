<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Calculator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
</head>
<body>

    <div class="p-3">
        <h1 class="m-0 p-0">DPS Calculator</h1>
        <small class="text-muted m-0 p-0">By: Veylance (GinoongR0KI)</small>

        <div class="container mb-1">
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="dps-inDmg">Input Damage</label>
                    <input class="form-control" id="dps-inDmg" name="dps-inDmg" type="number" value="1" step="0.1" />
                </div>

                <div class="form-group col-12 col-md-6">
                    <label for="dps-inAtkSpd">Input Attack Speed</label>
                    <input class="form-control" id="dps-inAtkSpd" name="dps-inAtkSpd" type="number" value="1" step="0.1" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <button class="btn btn-primary form-control" id="btn-Calculate" role="button">Calculate</button>
                </div>
            </div>
        </div>
        
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>1 second</th>
                    <th>5 seconds</th>
                    <th>10 seconds</th>
                    <th>30 seconds</th>
                    <th>60 seconds</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="dps-out1s"></td>
                    <td id="dps-out5s"></td>
                    <td id="dps-out10s"></td>
                    <td id="dps-out30s"></td>
                    <td id="dps-out60s"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
